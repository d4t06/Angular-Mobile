<div class="bg-white">
  <div class="container">
    <div class="flex justify-between items-center h-[74px] space-x-4">
      <a [routerLink]="'/'" class="text-2xl font-medium"
        >Angular
        <span class="text-[#cd1818]">Mobile</span>
      </a>

      <div class="flex-grow max-w-[400px]">
        <app-search />
      </div>

      <div>
        @if (!auth.loading.getValue()) { @if (auth.user ) {
        <div class="flex items-center space-x-[6px]">
          <p>
            hi!, <span class="font-[500]">{{ auth.user.username }}</span>
          </p>
          <button (click)="openModal()" class="hover:text-[#cd1818]">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
              stroke-width="2"
            >
              <path
                fill-rule="evenodd"
                d="M7.5 3.75A1.5 1.5 0 0 0 6 5.25v13.5a1.5 1.5 0 0 0 1.5 1.5h6a1.5 1.5 0 0 0 1.5-1.5V15a.75.75 0 0 1 1.5 0v3.75a3 3 0 0 1-3 3h-6a3 3 0 0 1-3-3V5.25a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3V9A.75.75 0 0 1 15 9V5.25a1.5 1.5 0 0 0-1.5-1.5h-6Zm10.72 4.72a.75.75 0 0 1 1.06 0l3 3a.75.75 0 0 1 0 1.06l-3 3a.75.75 0 1 1-1.06-1.06l1.72-1.72H9a.75.75 0 0 1 0-1.5h10.94l-1.72-1.72a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        } @else {
        <a class="flex space-x-1 hover:text-[#cd1818]" [routerLink]="'/login'">
          <span class="font-medium">Login</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"
            />
          </svg>
        </a>
        } }
      </div>
    </div>
  </div>
</div>

<div class="bg-[#cd1818] text-white">
  <div class="container">
    <div class="flex justify-between items-center h-[44px]">
      @if (categoryStore.categories.length) {
      <div class="flex space-x-4">
        @for (cat of categoryStore.categories; track $index) { @if (!cat.hidden)
        {
        <a class="hover:brightness-90 font-medium" [routerLink]="'/' + cat.id">
          {{ cat.category }}
        </a>
        } }
      </div>

      @if(auth.user) {
      <a
        class="hover:brightness-90 font-medium flex space-x-1"
        [routerLink]="'/check-out'"
      >
        <span> Cart </span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
      </a>
      } }
    </div>
  </div>
</div>

<app-modal (close)="close()" title="Logout">
  <app-confirm-modal [loading]="false" (accept)="logout()" (close)="close()" />
</app-modal>
