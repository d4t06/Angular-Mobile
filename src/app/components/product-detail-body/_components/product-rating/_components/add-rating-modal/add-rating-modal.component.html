<div class="w-[400px] max-w-[85vw]">
   @if (showThankYou) {
      <div class="flex flex-col items-center">
         <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-[100px] text-emerald-500">
            <path
               stroke-linecap="round"
               stroke-linejoin="round"
               d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
         </svg>
         <p class="font-medium text-[#3f3f3f] mt-3">We are got your rating</p>
      </div>

      <div class="text-center mt-[30px]">
         <app-button (myClick)="handleFinish()"> CÃºt </app-button>
      </div>
   } @else {
      <div class="flex items-center justify-center space-x-1">
         @for (key of newArray(5); track $index) {
            <button (click)="rate = $index + 1">
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  [class]="[
                     'w-8',
                     $index + 1 <= rate ? 'text-[#efb140]' : 'text-[#808080]',
                  ]">
                  <path
                     fill-rule="evenodd"
                     d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                     clip-rule="evenodd" />
               </svg>
            </button>
         }
      </div>
      <p class="text-lg text-[#3f3f3f] font-medium mt-1 text-center">
         {{ satisfactionMap[rate] }}
      </p>

      <textarea
         placeholder="..."
         [(ngModel)]="ratingContent"
         [class]="
            'min-h-[100px] mt-5 w-full bg-[#f1f1f1] ' + loginClasses.input
         "></textarea>

      <div class="mt-5 text-right">
         <app-button
            [props]="{ loading: ratingAction.isFetching }"
            (myClick)="handleSubmit()">
            Send
         </app-button>
      </div>
   }
</div>
