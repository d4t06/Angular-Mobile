<div
   class="flex flex-col hover:shadow-[0px_0px_10px_rgba(0,0,0,0.15)] rounded-lg hover:-translate-y-2 transition-transform">
   <a [routerLink]="'/product/' + product.id" class="h-[225px] mt-4">
      <img class="object-contain h-full" [src]="this.product.image_url" />
   </a>

   <div class="px-3 pb-4">
      <h4 class="text-lg line-clamp-1 mt-2 font-medium">{{ this.product.name }}</h4>

      <div class="flex flex-wrap mx-[-2px]">
         @for (v of this.product.variants; track $index) {
            <div class="w-1/2 px-[2px] mt-[4px]">
               <app-variant-box
                  [variant]="v"
                  [active]="activeVariant()?.id === v.id"
                  (onChangeActiveVariant)="setActiveVariant($event)" />
            </div>
         }
      </div>

      <h1 class="text-xl mt-3 text-[#cd1818] font-medium">
         {{ activeVariant()?.default_combine?.combine?.price | money }}
      </h1>
   </div>
</div>
