<div class="flex items-center" [class.disabled]="action.isFetching">
  <div class="flex flex-grow">
    <div [class]="classes.imageFrame">
      <img
        [src]="cartItem.item.product.image_url"
        class="w-full h-auto"
        alt=""
      />

      <button [class]="classes.checkBtn">
        @if (checked) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m4.5 12.75 6 6 9-13.5"
          />
        </svg>

        }
      </button>
    </div>

    <div [class]="classes.variant">
      <div class="h-full">
        <h5 class="text-[18px] font-[500] mb-[14px] md:mb-[4px]">
          {{ cartItem.item.product.product }}
        </h5>

        <app-cart-item-variant-box [cartItem]="cartItem" [actions]="action.actions" [index]="index" />
        <!-- <VariantList
               index={index}
               isFetching={isFetching}
               actions={actions}
               cartItem={cartItem} -->
      </div>

      <h4 class="text-lg text-[#3f3f3f] font-[500] ml-auto md:mr-[50px]">
        Price:
        <span class="text-[#cd1818] font-[600]">
          {{ cartItem.price | money }}
        </span>
      </h4>
    </div>
  </div>

  <app-button [props]="{ colors: 'second', size: 'clear', class: 'px-1 py-2' }">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2"
      stroke="currentColor"
      class="w-5 sm:w-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>
  </app-button>
</div>

<app-modal title="Wait a minute !"> </app-modal>
